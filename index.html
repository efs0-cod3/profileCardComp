<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- title -->
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="images/bg-pattern-card.svg" alt="img-pattern">
        </div>
        <div class="profile-img">
          <img class="prof-img" src="images/image-victor.jpg" alt="">
        </div>
        <div class="card-content">

          <header>
            <h1 class="name">Victor Crest</h1>
            <p>26</p>
          </header>
          <p class="location">London</p>
        </div>

        <div class="footer">
          <ul>
            <li>
              <p class="sts"> 80K</p>
              <p class="info"> Followers</p>
            </li>
            <li>
              <p class="sts">803K</p>
              <p class="info">Likes</p>
            </li>
            <li>
              <p class="sts">1.4K</p>
              <p class="info">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Erick "efs0" FÃ©lix</a>.
    </div>
  </main>
</body>

</html>
